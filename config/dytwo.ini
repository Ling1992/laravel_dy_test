project.name = dytwo
project.default_charset = utf-8
server.index = 8383
server.search = 8384

; 主键 id
[dy_id]
type = id

; 分类
; 默认 type = string
[category]
index = self
tokenizer = full

; 标题
[title]
type = title

; 电影名称
[name]
index = none
tokenizer = none

; 列表图片
[image_url]
index = none
tokenizer = none

; 电影 内容
[content]
index = none
tokenizer = none
cutlen = 1

; 更新 时间
[update_time]
type = numeric


